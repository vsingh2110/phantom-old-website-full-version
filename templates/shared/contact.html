{% extends "shared/baselayout.html" %}
{% load static from staticfiles %}
<!-- Breadcrum Starts-->
{% block body %}
<div class="container-fluid Breadcrum">
    <div class="container">
        <div class="row">
            <h1 class="col-sm-5 col-ld-5 col-xs-12">Contact Us
                <span class="caret_down"></span>
            </h1>
            <ul class="col-sm-5 col-ld-5 col-xs-12">
                <li>
                    <a href="{% url 'index' %}">Home  </a>
                </li>/ Contact Us</ul>
        </div>
    </div>
</div>
<!-- Breadcrum ends-->
<div class="container-fluid greybg">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-ld-12 col-xs-12">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14029.76758540119!2d77.3034904!3d28.4662358!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x696a695f7e4c3ded!2sPhantom+Healthcare+Pvt+Ltd.!5e0!3m2!1sen!2sin!4v1497704453110"
                width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
        </div>
    </div>
    <div class="container white">
        <div class="row">
            <div class="col-sm-12 col-ld-12 col-xs-12 contact" style="padding-top:50px;">We are happy that you are taking time to visit our website & are sharing
                your comments with us.</div>
            <div class="col-sm-6 col-ld-6 col-xs-12 contact">
                <strong>Send inquiry</strong>
                <br/>
                <br/>
                <form class="form-horizontal leadform">
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="text" name="name" class="form-control manditory" data-valid="not_empty" id="name" placeholder="Name*">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="text" class="form-control manditory" id="email" data-valid="not_empty|email" name="email" placeholder="Email*">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="company" name="company" placeholder="Company">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="text" data-auname="country" class="form-control" placeholder="Country">
                            <input type="hidden" name="country" class="form-control" placeholder="Country">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="text" class="form-control manditory" id="phone" data-valid="cellnum" name="phone" placeholder="Mobile">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <textarea class="form-control" name="message" id="exampleTextarea" rows="3" placeholder="Comment"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class=" col-sm-10">
                            <button type="submit" class="btn green_button">Submit</button>
                        </div>
                    </div>
                    <input type="hidden" name="lead_type" value="contact">
            </div>
            </form>
            <div class="col-sm-6 col-ld-6 col-xs-12 ADDRESS">
                {{header.texts.address_info|safe}}
            </div>
        </div>
    </div>
</div>
{% endblock body %}
